<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 CodeBreaker</title>
    <script defer src="js/app.js"></script>
    <link defer rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>CodeBreaker</h1>
    </header>
    <content>
        <table>
            <!-- This is where the previous guess will be stored in the game board-->
            <tr class="tenthGuess">
                <td id="36" class="board"></td><td id="37" class="board"></td><td id="38" class="board"></td><td id="39" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="ninthGuess">
                <td id="32" class="board"></td><td id="33" class="board"></td><td id="34" class="board"></td><td id="35" class="board">
                    <td class="hint">
                        <p></p><p></p><p></p><p></p>
                    </td>
            </tr>
            <tr class="eighthGuess">
                <td id="28" class="board"></td><td id="29" class="board"></td><td id="30" class="board"></td><td id="31" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="seventhGuess">
                <td id="24" class="board"></td><td id="25" class="board"></td><td id="26" class="board"></td><td id="27" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="sixthGuess">
                <td id="20" class="board"></td><td id="21" class="board"></td><td id="22" class="board"></td><td id="23" class="board"></td>                
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="fifthGuess">
                <td id="16" class="board"></td><td id="17" class="board"></td><td id="18" class="board"></td><td id="19" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="fourthGuess">
                <td id="12" class="board"></td><td id="13" class="board"></td><td id="14" class="board"></td><td id="15" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="thirdGuess">
                <td id="8" class="board"></td><td id="9" class="board"></td><td id="10" class="board"></td><td id="11" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="secondGuess">
                <td id="4" class="board"></td><td id="5" class="board"></td><td id="6" class="board"></td><td id="7" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr class="firstGuess">
                <td id='0' class="board"></td><td id="1" class="board"></td><td id="2" class="board"></td><td id="3" class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
        </table>
    </content>
    <side>
        <!-- This will be the guess area, and the colored buttons-->
        <table class="guessTable"><br>
            <tr>
                <td id='gueOne' class="board"></td><td id='gueTwo' class="board"></td><td id='gueThree' class="board"></td><td id='gueFour' class="board">
            </tr>
        </table>
        <row><br>
            <button class="colorButton" id="green"></button>
            <button class="colorButton" id="blue"></button>
            <button class="colorButton" id="red"></button>
            <button class="colorButton" id="yellow"></button>
            <button class="otherButton" id="submit">Submit</button>
        </row>
        <row>
            <button class="colorButton" id="grey"></button>
            <button class="colorButton" id="white"></button>
            <button class="colorButton" id="purple"></button>
            <button class="colorButton" id="orange"></button>
            <button class="otherButton" id="delete">Delete</button>
        </row>
    </side>
</body>
</html>
