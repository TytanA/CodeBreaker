<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 CodeBreaker</title>
    <script defer src="js/app.js"></script>
    <link defer rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>CodeBreaker</h1>
    </header>
    <content>
        <table>
            <!-- This is where the previous guess will be stored in the game board-->
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td>
                <td class="hint">
                    <p></p><p></p><p></p><p></p>
                </td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="hint"></td>
            </tr>
        </table>
    </content>
    <side>
        <!-- This will be the guess area, and the colored buttons-->
        <table class="guessTable"><br>
            <tr>
                <td class="board"></td><td class="board"></td><td class="board"></td><td class="board">
            </tr>
        </table>
        <row>
            <button class="colorButton" id="green"></button>
            <button class="colorButton" id="blue"></button>
            <button class="colorButton" id="red"></button>
            <button class="colorButton" id="yellow"></button>
            <button class="otherButton" id="submit"></button>
        </row>
        <row>
            <button class="colorButton" id="grey"></button>
            <button class="colorButton" id="white"></button>
            <button class="colorButton" id="purple"></button>
            <button class="colorButton" id="orange"></button>
            <button class="otherButton" id="delete"></button>
        </row>
    </side>
</body>
</html>
